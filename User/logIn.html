<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title> 
    <link rel="stylesheet" href="logIn.css">
   </head>
<body>
  <div class="wrapper">
    <h2>Log In</h2>
    <form action="#" autocomplete="on">
      <div class="input-box">
        <input type="text" placeholder="Enter your Enrollment" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Enter password" required>
      </div>
      
      <div class="input-box button">
        <input type="Submit" value="Login">
      </div>
      <div class="text">
        <h3>Not an user? <a href="signUp.html">Create Profile</a></h3>
      </div>
    </form>
  </div>
</body>
</html>
