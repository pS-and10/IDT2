<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="wrapper">
        <h2>Student Profile</h2>
        <div class="profile-image">
            <img src="profi.png" alt="Profile Picture">
        </div>
        <form id="profileForm">
            <div class="input-box">
                <label>Full Name</label>
                <input type="text" id="name" value="John Doe" readonly>
            </div>
            <div class="input-box">
                <label>Enrollment Number</label>
                <input type="text" id="enrollment" value="123456789" readonly>
            </div>
            <div class="input-box">
                <label>Email Address</label>
                <input type="email" id="email" value="johndoe@example.com" readonly>
            </div>
            <div class="input-box">
                <label>Contact Number</label>
                <input type="text" id="contact" value="+1234567890" readonly>
            </div>
            <div class="input-box">
                <label>Events Attended</label>
                <input type="text" id="eventsAttended" value="5" readonly>
            </div>
            <div class="input-box">
                <label>Volunteered Events</label>
                <input type="text" id="volunteeredEvents" value="2" readonly>
            </div>
            <div class="button-group">
                <button type="button" id="editBtn">Edit</button>
                <button type="submit" id="saveBtn" disabled>Save Changes</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById("editBtn").addEventListener("click", function() {
            let inputs = document.querySelectorAll("input");
            inputs.forEach(input => {
                input.removeAttribute("readonly");
            });
            document.getElementById("saveBtn").removeAttribute("disabled");
        });

        document.getElementById("profileForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Profile Updated Successfully!");
            let inputs = document.querySelectorAll("input");
            inputs.forEach(input => {
                input.setAttribute("readonly", "true");
            });
            document.getElementById("saveBtn").setAttribute("disabled", "true");
        });
    </script>
</body>
</html>
